<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musdev - coming soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        .logo {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            color: #10b981;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #94a3b8;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .description {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 48px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .projects-section {
            background: rgba(15, 23, 42, 0.6);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-bottom: 48px;
        }
        
        .projects-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: #e2e8f0;
            font-weight: 600;
        }
        
        .project-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            margin-bottom: 16px;
            transition: all 0.2s;
        }
        
        .project-card:hover {
            border-color: #10b981;
            transform: translateY(-2px);
        }
        
        .project-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }
        
        .project-link {
            color: #10b981;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .project-link:hover {
            color: #059669;
        }
        
        .project-description {
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .project-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .contact-section {
            background: rgba(15, 23, 42, 0.8);
            padding: 32px;
            border-radius: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #e2e8f0;
        }
        
        .contact-description {
            color: #94a3b8;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .email-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            font-size: 16px;
            margin-bottom: 16px;
            transition: border-color 0.2s;
        }
        
        .email-input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .contact-btn {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .contact-btn:hover {
            background: #059669;
        }
        
        .footer {
            margin-top: 60px;
            color: #475569;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .projects-section {
                padding: 24px;
            }
            
            .contact-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">musdev</h1>
        
        <p class="tagline">
            by sam jordan
        </p>
        
        <div class="projects-section">
            <h2 class="projects-title">current projects</h2>
            
            <div class="project-card">
                <h3 class="project-name">
                    <a href="https://axolhost.com" class="project-link">axolhost</a>
                </h3>
                <p class="project-description">
                    premium minecraft server hosting for european players. lightning-fast deployment, gdpr compliant infrastructure, and ddos protection.
                </p>
                <div class="project-status">
                    <span class="status-dot"></span>
                    launching soon
                </div>
            </div>
        </div>
        
        <div class="contact-section">
            <h3 class="contact-title">get in touch</h3>
            <p class="contact-description">
                interested in working together or want updates on our projects?
            </p>
            <form>
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="your@email.com"
                    required
                >
                <button type="submit" class="contact-btn">
                    contact us
                </button>
            </form>
        </div>
        
        <div class="footer">
            musdev Â© 2025
        </div>
    </div>
</body>
</html>
